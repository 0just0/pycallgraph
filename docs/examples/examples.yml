- name: basic
  script: basic.py
  run: ./basic.py
  title: Basic
  description: A simple Python example with two classes.
  execute_after: convert basic.png -resize 300x basic_thumb.png

- name: regexp_grouped
  script: regexp.py
  run: ./regexp.py --grouped
  title: Regular Expressions (Grouped)
  description: See how a regular expression is constructed and matched. The example also shows the comparison between creating a regular expression object before matching, versus matching a "new" regular expression every iteration. See also :ref:`regexp_ungrouped_example`.
  execute_after: convert regexp_grouped.png -resize 300x regexp_grouped_thumb.png

- name: regexp_ungrouped
  script: regexp.py
  run: ./regexp.py
  title: Regular Expressions (Ungrouped)
  description: Similar to the :ref:`regexp_grouped_example` example, but without grouping turned on.
  execute_after: convert regexp_ungrouped.png -resize 300x regexp_ungrouped_thumb.png
